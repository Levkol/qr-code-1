<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | QR code component</title>

</head>

<body>
  <div class="main-container">

    <!-- The QR Code -->
    <div class="image-container">
      <img class="main-image" src="images/image-qr-code.png" alt="qr code image">
    </div>

    <!-- Title & Description -->
    <div class="info-container">
      <h1>Improve your front-end skills by building projects</h1>
      <p class="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>

    <!-- Footer -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Levente Nagy</a>.
    </div>

  </div>
</body>

</html>
